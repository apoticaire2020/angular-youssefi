<div class="p-3">
    <div class="card">
       <div class="card-body">
             <table class="table table-hover">
                  <thead>
                     <tr>
                        <th>name</th>   <th>price</th>   <th>checked</th>
                     </tr>
                  </thead>
                  <tbody>
                     <tr *ngFor="let p of products" >
                           <td>{{p.name}}</td>
                           <td>{{p.price}}</td>
                          <td>
                           <button (click)="handlecheckProduct(p)" class="btn btn-success">
                              <i [class]="p.checked?'bi bi-check':'bi bi-circle'"></i>
                           </button>
                          </td>
                     </tr>
                  </tbody>
             </table>
       </div>
    </div>
  
  </div>
